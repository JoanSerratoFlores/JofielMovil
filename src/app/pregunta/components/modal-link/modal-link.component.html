<ion-header>
    <ion-toolbar id="header">
        <ion-row>
            <ion-col size="3">
                <ion-img style="width: 75px;" src="assets/iconos/logo.png"></ion-img>
            </ion-col>
            <ion-row class="btnheader">
                <ion-img (click)="tocv()" src="assets/iconos/inicio.png"></ion-img>
                <ion-img class="ion-margin-start" src="assets/iconos/audio.png"></ion-img>
                <ion-img class="ion-margin-start" src="assets/iconos/mensaje.png"></ion-img>
                <ion-badge color="whiteblue" id="mensaje">6</ion-badge>
                <ion-img class="ion-margin-start" src="assets/iconos/noti.png"></ion-img>
                <ion-badge color="whiteblue" id="notification">7</ion-badge>
                <ion-img class="ion-margin-start" style="width: 40px;" src="assets/iconos2/avatar.png"></ion-img>
                <ion-badge color="whiteblue" id="Yo">Yo</ion-badge>
            </ion-row>
        </ion-row>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-row class="ion-padding-top ion-padding-bottom">
        <ion-col class="ion-no-padding">
            <ion-button style="color:#073c66;" size="small" id="añadirpregunta" color="bluewhite">Añadir pregunta</ion-button>
        </ion-col>
        <ion-col class="ion-no-padding">
            <ion-button size="small" id="añadirpregunta" color="orangewhite">Compartir Enlace</ion-button>
        </ion-col>
    </ion-row>
    <ion-grid class="ion-padding" style="border-top: grey 1px solid;" fixed>
        <ion-row size="12">
            <ion-col class="ion-no-margin ion-no-padding" size="2">
                <ion-img src="assets/iconos2/avatar.png"></ion-img>
            </ion-col>
            <ion-col class="ion-no-margin ion-no-padding ion-padding-bottom" size="6">
                <ion-col class="ion-no-margin ion-no-padding">
                    <p style="font-weight:bold;" class="ion-no-margin">Norman Riascos</p>
                    <p class="ion-no-margin">Mag. Ingenieria</p>
                    <ion-toggle style="padding: 10px 5px 0px 0px;" color="blue"></ion-toggle>
                    <ion-label style="font-size: smaller;">Mostrar mi Nombre</ion-label>
                </ion-col>
            </ion-col>
            <ion-col class="ion-no-margin ion-no-padding" size="4">
                <ion-icon color="orange" name="people-outline"></ion-icon>
                <ion-label (ionviewDidEnter)="presentPopover()">Publico</ion-label>
                <ion-select class="ion-no-margin ion-no-padding">
                    <ion-select-option value="Publico">Publico</ion-select-option>
                    <ion-select-option value="Seguidores">Seguidores</ion-select-option>
                    <ion-select-option value="Referidos">Referidos</ion-select-option>
                    <ion-select-option value="Mis Contactos">Mis Contactos</ion-select-option>
                    <ion-select-option value="Círculos">Círculos</ion-select-option>
                    <ion-select-option value="Suscriptores">Suscriptores</ion-select-option>
                </ion-select>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-input placeholder="Escribe algo "></ion-input>
        </ion-row>
        <ion-row>
            <ion-input id="link" type="url">
                <ion-img style="width: 25px;margin: 5px;" src="assets/iconos2/link.svg"></ion-img>
            </ion-input>
        </ion-row>
        <br>
        <ion-row style="border-top: #ddd 2px solid; ">
            <ion-col>
                <ion-button id="agregar" size="small" color="orange">
                    Compartir
                </ion-button>
            </ion-col>
            <ion-col>
                <ion-button (click)="dismiss()" id="cancelar" size="small" color="orangewhite">
                    Cancelar
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
