<ion-toolbar>
    <ion-tabs>
        <ion-tab-bar slot="bottom">
            <ion-tab-button>
                <ion-img style="width:25px;" src="assets/iconos/monetiza.png"></ion-img>
            </ion-tab-button>

            <ion-tab-button>
                <ion-img style="width:25px;" src="assets/iconos/mensaje.png"></ion-img>
            </ion-tab-button>

            <ion-tab-button tab="libros">
                <ion-img style="width:25px;" src="assets/iconos/Libros.png "></ion-img>
            </ion-tab-button>

            <ion-tab-button (click)="Popoversearch($event)">
                <ion-icon color="orange" name="search-outline"></ion-icon>
            </ion-tab-button>
        </ion-tab-bar>
    </ion-tabs>
</ion-toolbar>
