<ion-content>
  <ion-grid class="ion-padding">
    <ion-row>
      <ion-col>
          <div class="greencolor closeModal">
          <span>
          <ion-icon (click)="utilService.closeModal()" style="margin-top:1px;" class="float-right size-ico" name="close" mode="ios"></ion-icon>
          </span>
          </div>
      </ion-col>
      
      <ion-col size="12">
        <form [formGroup]="form">
          <ion-row>
             <ion-col size="4">
              <ion-input
              (keyup)="onSearch($event, 1)"
              [ngClass]="{'error': submitted && f.name.errors, 'cl-third':name.valid && (name.dirty)}" formControlName="name"
               placeholder="Buscar categoria" class="inputjf"  mode="ios">
                <ion-icon class="iconjf cl-third" mode="ios" name="search"></ion-icon>
              </ion-input>
              <div class="auto-data" >
                <ion-list *ngFor="let item of ctg">
                  <ion-label>
                    {{ item.name | titlecase }} 
                    <ion-checkbox disabled="{{stc}}" (click)="add(item.name, 1)" class="pd ion-float-right"></ion-checkbox>
                  </ion-label>
                </ion-list>
              </div>
            </ion-col>
            <ion-col size="7">
              <ion-input 
              (keyup)="onSearch($event, 2)"
              [ngClass]="{'error': submitted && f.description.errors, 'cl-third':description.valid && (description.dirty)}" formControlName="description"
              formControlName="description"
              class="inputjfdr" placeholder="Buscar Nivel" mode="ios">
               <ion-icon class="iconjf cl-third" mode="ios" name="search"></ion-icon>
            </ion-input>

              <div class="auto-data">
                <ion-list *ngFor="let item of levels">
                  <ion-label>
                    {{ item.name | titlecase}}
                     <ion-checkbox disabled="{{!stc}}" (click)="add(item.name, 2)" class="pd ion-float-right"></ion-checkbox>
                  </ion-label>
                </ion-list>
              </div>
            </ion-col>

            <ion-col size="1">
              <ion-icon (click)="save()" class="ion-float-right pointer iconjf cl-third" name="add-circle-sharp"></ion-icon>
            </ion-col>
           </ion-row>
         </form>
     </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
